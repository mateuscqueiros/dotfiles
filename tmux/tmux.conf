set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-shell /bin/zsh

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g mode-keys vi


set-option -g prefix C-a
set-option -g repeat-time 0
set -sg escape-time 0
set -g mouse on
set-option -g focus-events on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# set -g @plugin 'hoshiya4522/tokyo-night-tmux'

# set -g @theme_variation 'moon'
set -g @theme_left_separator ''
set -g @theme_right_separator ''

set -g status "on"
set -g status-interval 1
set -g status-justify "left"

set -g status-style 'bg=#333333 fg=#5eacd3'

# set -g status-style "fg=#586e75,bg=#073642"
#
# set -g status-left-style NONE
# set -g status-right-style NONE
#
set -g status-left ""
set -g status-right ""
#
# setw -g window-status-activity-style "underscore,fg=#839496,bg=#002b36"
# setw -g window-status-separator ""
# setw -g window-status-style "fg=#839496,bg=#002b36"
setw -g window-status-format '#[fg=#002b36,bg=#002b36]#[default] #I î‚± #{s|/home/mateus|~|;s|.*/||:pane_current_path} #[fg=#002b36,bg=#002b36,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=#002b36,bg=#eee8d5]#[fg=#b58900,bg=#eee8d5] #I #[fg=#eee8d5,bg=#b58900] #{s|/home/mateus|~|;s|.*/||:pane_current_path} #[fg=#b58900,bg=#002b36,nobold]'

run '~/.tmux/plugins/tpm/tpm'
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded"


